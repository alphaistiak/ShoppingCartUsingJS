<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #product-list, #cart {
            display: inline-block;
            vertical-align: top;
        }

        .product, .cart-item {
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="product-list">
    <h2>Product List</h2>
    <div class="product" data-id="1" data-name="Product 1" data-price="10.00">
        <span>Product 1 - $10.00</span>
        <button onclick="addToCart(1)">Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Product 2" data-price="15.00">
        <span>Product 2 - $15.00</span>
        <button onclick="addToCart(2)">Add to Cart</button>
    </div>
    <div class="product" data-id="3" data-name="Product 3" data-price="20.00">
        <span>Product 3 - $20.00</span>
        <button onclick="addToCart(3)">Add to Cart</button>
    </div>
    <div class="product" data-id="4" data-name="Product 4" data-price="25.00">
        <span>Product 4 - $25.00</span>
        <button onclick="addToCart(4)">Add to Cart</button>
    </div>
</div>
<br>
<div id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div>Total: $<span id="total-price">0.00</span></div>
</div>

<script src="style.js"></script>

</body>
</html>
